<div id="roles" data-ng-controller="MinecraftIndexCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">Minecraft</div>
        <div class="panel-body">
            <div class="panel-body">
                <div cg-busy="myPromise"></div>
                <form class='form-horizontal' ng-submit="saveMinecraft()" ng-hide="!showTableContent || resource.patron_active">
                    <div class="alert alert-success" ng-if="successMinecraftResponse.success">
                        [[successMinecraftResponse.success.message]]
                    </div>
                    <fieldset>
                        <div class="form-group" ng-class="{'has-error':errorResponse.minecraft_username}">
                            <div class="col-lg-12">
                                <label for="minecraft_username" class="control-label">Minecraft Username</label>
                                <input type="text" class="form-control" id="minecraft_username" placeholder="" ng-model="resource.minecraft_username">
                                <span class="help-block" ng-repeat="error in errorResponse.minecraft_username">[[error]]</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-12">
                                <a class="btn btn-primary" ng-click="saveMinecraft()">Save</a>
                            </div>
                        </div>

                    </fieldset>
                </form>
                <div class="alert alert-info" ng-if="resource.patron_active">
                    You can not change your Minecraft-Username within a Patron period.
                </div>
            </div>
        </div>
    </div>

</div>
