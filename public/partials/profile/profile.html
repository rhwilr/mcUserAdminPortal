<div id="roles" data-ng-controller="ProfileIndexCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">Profile</div>
        <div class="panel-body">
            <div class="panel-body">
                <div cg-busy="myPromise"></div>
                <form class='form-horizontal' ng-submit="saveProfile()" ng-hide="!showTableContent">
                    <div class="alert alert-success" ng-if="successProfileResponse.success">
                        [[successProfileResponse.success.message]]
                    </div>
                <fieldset>
                    <div class="form-group" ng-class="{'has-error':errorResponse.name}">
                       <div class="col-lg-12">
                            <label for="name" class="control-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="" ng-model="resource.name">
                            <span class="help-block" ng-repeat="error in errorResponse.name">[[error]]</span>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error':errorResponse.email}">
                        <div class="col-lg-12">
                            <label for="email" class="control-label">Mail Address</label>
                            <input type="text" class="form-control" id="email" placeholder="" ng-model="resource.email">
                            <span class="help-block" ng-repeat="error in errorResponse.email">[[error]]</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <a class="btn btn-primary" ng-click="saveProfile()">Save</a>
                        </div>
                    </div>

                </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Password</div>
        <div class="panel-body">
            <div class="panel-body">
                <form class='form-horizontal' ng-submit="savePassword()">
                    <div class="alert alert-success" ng-if="successPasswordResponse.success">
                        [[successPasswordResponse.success.message]]
                    </div>
                    <fieldset>
                        <div class="form-group" ng-class="{'has-error':errorResponse.current_password}">
                            <div class="col-lg-12">
                                <label for="current_password" class="control-label">Current password</label>
                                <input type="password" class="form-control" id="current_password" placeholder="" ng-model="resource.current_password">
                                <span class="help-block" ng-repeat="error in errorResponse.current_password">[[error]]</span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':errorResponse.new_password}">
                            <div class="col-lg-12">
                                <label for="new_password" class="control-label">New password</label>
                                <input type="password" class="form-control" id="new_password" placeholder="" ng-model="resource.new_password">
                                <span class="help-block" ng-repeat="error in errorResponse.new_password">[[error]]</span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':errorResponse.confirm_new_password}">
                            <div class="col-lg-12">
                                <label for="confirm_new_password" class="control-label">Confirm new password</label>
                                <input type="password" class="form-control" id="confirm_new_password" placeholder="" ng-model="resource.confirm_new_password">
                                <span class="help-block" ng-repeat="error in errorResponse.confirm_new_password">[[error]]</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-12">
                                <a class="btn btn-primary" ng-click="savePassword()">Save</a>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
